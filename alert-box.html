<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <!--<h1 id="hello">안녕하세요</h1>

    <script>
        document.getElementById('hello').style.fontSize = '16px';
    </script>-->

    <!--
        UI 만드는 step
        1. HTML/CSS로 미리 디자인 (필요하면 숨김)
      2. 필요할 때 보여달라고 코드를 짬 (자바스크립트)
    -->

    <div>
        <div class="alert-box" id="alert">
            <p class="text">알림창입니다.</p>
            <button id="closeAlertBtn">닫기</button>
        </div>
        <button onclick="alertBtn('block')">버튼</button>
        <button onclick="changeText('아이디를 입력하세요.')" id="textChangeBtn">버튼1</button>
        <button onclick="changeText('비밀번호를 입력하세요.')" id="textChangeBtn">버튼2</button>
    </div>

    <script>
        /*function closeAlert(){
            document.getElementById('alert').style.display = 'none';
        }
        function openAlert(구멍){
            document.getElementById('alert').style.display = '구멍';
        }*/

        //이벤트리스너(onclick 없이 함수 실행)
        document.getElementById('closeAlertBtn').addEventListener('click', function(){ //콜백함수
            document.getElementById('alert').style.display = 'none'; 
        });

        function alertBtn(s){
            document.getElementById('alert').style.display = s;
        } //비슷한 함수가 많으면 가변적인 부분을 파라미터로 처리하기

        function plus(a,b){
            return a + b; 
        }

        console.log(plus(2,5));

        function changeText(x){
            document.getElementsByClassName('text')[0].innerText = x;
            document.getElementById('alert').style.display = 'block';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

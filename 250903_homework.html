<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
</head>
<body>
    <section>
        <div class="con-wrapper">
            <h1>3.6.9 Game Step01</h1>
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">숫자 입력</span>
                <input type="number" id="inputNumber" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                <button class="btn btn-outline-secondary into" id="btn-confirm01" type="button">Button</button>
            </div>
        </div>

        <div class="con-wrapper">
            <h1>공인중개사 시험 합격 여부</h1>
            <div class="input-group-text scoreInputTitle" id="inputGroup-sizing-lg">점수 입력</div>
            <div class="input-group input-group-lg">
                
                <input type="number" id="subjectScore01" class="form-control scoreInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="1번 과목 점수를 입력하세요.">
                <input type="number" id="subjectScore02" class="form-control scoreInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="2번 과목 점수를 입력하세요.">
            </div>
             <button class="btn btn-outline-secondary into" id="btn-confirm02" type="button">합격 확인하기</button>
        </div>
    </section>

    <script>
       /* 
       // 첫번째
       $('#btn-confirm').on('click', function(){
            if((document.getElementById('inputNumber').value)%3 === 0){
                alert('박수');
            } else {
                alert('통과');
            }
        });*/

        //두번쩨
        $('#btn-confirm01').on('click', function(){
            // 3의 배수는 9의 배수도 되기 때문에 큰 부분이 먼저 나와서 검사 돌리기 필요
            if(document.getElementById('inputNumber').value === ''){
                alert('숫자를 입력하세요');
            } else if( (document.getElementById('inputNumber').value)%9 === 0 ){
                alert('박수x2');
            } else if((document.getElementById('inputNumber').value)%3 === 0){
                alert('박수');
            } else {
                alert('통과');
            }
        });

        //세번째
        $('#btn-confirm02').on('click', function(){
            if(
                (Number($('#subjectScore01').val()) + Number($('#subjectScore02').val())) >=120
                &&
                Number($('.scoreInput').val()) >= 40
            ){
                alert('합격입니다');
            } else  if(
                (Number($('#subjectScore01').val()) + Number($('#subjectScore02').val())) == ''
                &&
                Number($('.scoreInput').val()) == ''
            ){
                alert('점수를 입력하세요');
            } else{
                alert('불합격입니다');
            }
        });

        /*
            input에 숫자를 입력해도 이때 .val()메서드를 통해 value를 가지고 오면, number가 아닌 string임
            -> 그래서 형 변환(타입 변환)이 꼭 필요하게 됨... (숫자로 받아서 더하고 그 값을 숫자와 비교해야 함)
            
            1. Number() : 문자열을 숫자로 변환
            Number('60'); // 60
            Number('3.14'); //3.14
            Number('abc'); //NaN (숫자로 바꿀 수 없기에)

            2. parseInt() : 문자열을 정수로 변환
            parseInt('60'); //60
            parseInt('3.14'); //3
            parseInt('42px'); //42

            3. parseFloat() : 문자열을 실수(소수점)으로 변환
            parseFloat('3.14'); //3.14
            parseFloat('42px'); //42

            4. String(): 숫자, 불리언 등을 문자열로 변환
            String(42); //"42"
            String(true); //"true"

            5. Boolean() : 값을 참/거짓으로 변환
            Boolean(1); //true
            Boolean(0); //false
            Boolean(""); //false
            Boolean("text"); //true
            
            암묵적 형 변환 (자바스크립트가 알아서 변환하는 것)
            1. 덧셈(+) : 문자열과 숫자를 더하면 문자열로 바뀜
            "10" + 2;   // "102"

            2. 뺄셈(-), 곱셈(*), 나눗셈(/) : 자동으로 숫자로 변환
            "10" - 2;   // 8
            "10" * 2;   // 20
            "10" / 2;   // 5


            3. 비교 연산 : 숫자랑 문자열을 비교할 때 숫자로 바꿔서 비교
            "10" > 5;   // true (문자열 "10" → 숫자 10)

            <특수한 형 변환>
            1.단항 연산자 + : 문자열을 숫자로 바꿈
            +"42";   // 42
            +"3.14"; // 3.14
            +"abc";  // NaN

            2. 템플릿 리터럴 ${} : 자동으로 문자열 변환
            `점수는 ${42}`; // "점수는 42"
        */
    </script>
</body>
</html>

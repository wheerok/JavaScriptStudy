<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div> 

    <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    </nav> 

    <ul class="list-group">
        <li class="list-group-item">An active item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>
    

    <button class="goLoginBtn">로그인하기</button>

    <script>
        document.querySelector('.navbar-toggler-icon').addEventListener('click', function(){
            //querySelectorAll을 하면 같은 이름을 가진 것을 다 찾음
            //querySelector()[n]을 하면 원하는 순서에 맞는 것을 찾음
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
        });
    </script>

    <script>
        $('.hello').css('color','red');
        $('.hello').addClass('haha');
        $('.hello').html('바보');

        $('#test-btn').on('click', function(){
            $('.hello').fadeToggle();
        });

        $('.goLoginBtn').on('click', function(){
            $('.black-bg').fadeIn();
        });
        $('#close').on('click', function(){
            $('.black-bg').fadeOut();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
</body>
</html>
